<section class="contenedor">

    <div class="contenedor-heroe">
        <h2 class="contenedor-heroe__title">Lista de heroes</h2>
        <ul class="contenedor-heroe_contenido">

            <!-- (click)="onSelect(hero)" [class.selected]="hero === selectedHero"-->
            <li *ngFor="let hero of heroes">
                <a routerLink="/detalles/{{hero.id}}">
                    <span class="badge">{{ hero.id }}</span> {{ hero.name }}
                </a>
                <div class="delete" title="delete hero" (click)="delete(hero)">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-square" viewBox="0 0 16 16">
                            <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                        </svg>
                    </span>
                </div>
            </li>


        </ul>
    </div>

    <div class="contenedor-heroe contenedor-heroe_contenido nuevoHero">
        <label>Hero name:
            <input #heroName />
        </label>
        <!-- (click) passes input value to add() and then clears the input -->
        <button (click)="add(heroName.value); heroName.value=''">
            Agregar HÃ©roe
        </button>
    </div>

    <!-- <app-hero-detail [hero]="selectedHero"></app-hero-detail> -->

</section>
